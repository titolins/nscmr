{% extends 'base.html' %}

{% block title %}
  {{ super() }}
  Registro
{% endblock %}

{% block page_content %}
  <div class="container" id="registration-content-wrapper">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="col-sm-12">
            <h4>Registre-se no nosso site para come√ßar a fazer compras!</h4>
          </div>
        </div>
        <div class="panel-body">
          <form action="" method="post">
            <div class="col-sm-12">
              <input type="email" name="email" placeholder="e-mail" autofocus></input>
            </div>
            <div class="col-sm-12">
              <input type="text" name="name" placeholder="nome"></input>
            </div>
            <div class="col-sm-12">
              Data de nascimento:</br>
              <input type="date" name="dob"></input>
            </div>
            <div class="col-sm-12">
              <input type="password" name="password" placeholder="senha" id="password-txt"></input>
            </div>
            <div class="col-sm-12">
              <input type="password" name="confirm-password" placeholder="confirme sua senha" id="confirm-password"></input>
              <div id="check-passwords-match"></div>
            </div>
            <div class="col-sm-12">
              <input type="submit" value="registrar"></input>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
{% endblock %}
