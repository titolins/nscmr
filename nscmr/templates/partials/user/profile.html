<div id="profile" class="user-info col-xs-12">
  <div class="row double-column border-right">
    <div class="col-md-6" id="profile-data">
      <div class="user-title">
        <h3 class="uppercase inline">Perfil</h3>
        <hr>
      </div>
      <div class="form-field user-field">
        <p class='form-field-title'>Nome</p>
        <div class="form-field-value" id="name-field">
          {a user['name'] a}
        </div>
        <input id="name-input" name="name" type="text" class="hidden form-control" ng-model="user['name']">
      </div>
      <div class="form-field user-field">
        <p class='form-field-title'>Email</p>
        <div class='form-field-value' id="email-field">
          {a user['email'] a}
        </div>
        <input id="email-input" name="email" type="text" class="form-control hidden" ng-model="user['email']">
      </div>
      <div class="form-field user-field">
        <p class='form-field-title'>nascimento</p>
        <div class="form-field-value" id="dob-field">
          <span ng-if="user['dob'] != null">{a parseDate(user['dob']) a}</span>
          <span ng-if="user['dob'] == null">NÃ£o informada</span>
        </div>
        <input id="dob-input" name="dob" type="date" class="form-control hidden" ng-model="user['dob']">
      </div>
      <div class="duvet-btn-wrapper text-right">
        <a class="duvet-btn edit-user-btn align-fix" href="#" ng-click="toggleEditUser(); $event.preventDefault();">
          <i class="fa fa-edit"></i> Editar
        </a>
        <a class="duvet-btn edit-user-btn align-fix hidden" href="#" ng-click="toggleEditUser(); $event.preventDefault();">
          <i class="fa fa-edit"></i> Cancelar
        </a>
        <a class="duvet-btn edit-user-btn align-fix hidden" href="#" ng-click="editUser(); $event.preventDefault();">
          <i class="fa fa-check"></i> Salvar
        </a>
      </div>
    </div>
    <div class="col-md-6" id="addresses-data">
      {% include 'partials/user/addresses.html' %}
    </div>
  </div>
</div>
