{% from "macros/producthelpers.html" import product_panel with context %}

<div id="wishlist" class="user-info hidden">
  <div class="user-title">
    <h3>Lista de desejos</h3>
    <hr>
  </div>
  {% if wishlist|count == 0 %}
    <p>Você não possui nenhum produto na sua lista de desejos</p>
  {% else %}
    {% for product in wishlist %}
      {{ product_panel(product['variants'][0], product) }}
    {% endfor %}
  {% endif %}
  <div class="clearfix"></div>
</div>
