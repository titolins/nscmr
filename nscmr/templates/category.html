{% extends "fullwidthheader.html" %}
{% from "macros.html" import build_product_list with context %}

{% block title %}
  {{ super() }}
  Home
{% endblock %}

{% block header %}
  <div id="header">
    <img class="header-img img img-responsive" src="{{ category.header_picture }}" alt="Imagem da categoria">
  </div>
{% endblock %}

{% block main_content %}
  <div class="col-lg-12">
    <h1 class="page-header">{{ category.name }}</h1>
  </div>
  {{ build_product_list(products) }}
{% endblock %}
