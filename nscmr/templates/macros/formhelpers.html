{% macro render_field(field) %}
  <div class="form-field">
    <p class="form-field-title">{{ field.label }}</p>
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <ul class="alert alert-danger alert-login">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
