{% macro product_panel(product) %}
  <div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-6 col-md-4">
    <a href="{{ url_for('product', c_permalink = product['category']['permalink'], p_permalink = product['permalink']) }}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="product-name">{{ product['name'] }}</h4>
        </div>
        <div class="panel-body">
          <div class="img-holder">
            <img class="img img-responsive" src="{{ product['thumbnail'] }}" alt="Foto de {{ product['name'] }}"></img>
          </div>
        </div>
      </div>
    </a>
  </div>
{% endmacro %}
